<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot와 JPA로 만들어보기</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="/styles/style.css" rel="stylesheet"> <!-- 경로를 / 부터 시작하면 static 폴더 파일들 사용 가능 -->
    <link href="/styles/nav.css" rel="stylesheet">
    <link href="/styles/loginForm.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{ nav.html::navbar }"></div>

<div th:if="${param.error}"><!-- param에는 현재 url의 query string이 담겨있다 -->
    <h4>로그인에 실패했습니다. 아이디와 비밀번호를 다시 확인해주세요</h4>
</div>

<div class="container">
    <h1>로그인 하세요</h1>
<!--    <div class="social-login">-->
<!--        <button class="google">-->
<!--            <i class='bx bxl-google'></i>-->
<!--            Use Google-->
<!--        </button>-->
<!--        <button class="google">-->
<!--            <i class='bx bxl-apple'></i>-->
<!--            Use Apple-->
<!--        </button>-->
<!--    </div>-->
    <div class="divider">
        <div class="line"></div>
        <p>Or</p>
        <div class="line"></div>
    </div>

    <form action="/login" method="POST"> <!-- 값 전송하는 태그 method="post" 방식으로 전달 -->
        <label for="email">아이디</label>
        <div class="custome-input">
            <input type="email" name="username" placeholder="아이디" autocomplete="off">
            <i class='bx bx-at'></i>
        </div>
        <label for="password">비밀번호</label>
        <div class="custome-input">
            <input type="password" name="password" placeholder="비밀번호">
            <i class='bx bx-lock-alt'></i>
        </div>
        <button type="submit" class="login">Login</button>
    </form>

</div>

</body>
</html>
